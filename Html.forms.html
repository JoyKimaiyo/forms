<!DOCTYPE html>
<html>
<head>
    <title>Log in and Registration page</title>
    <link type="text/css rel="stylesheet"href="style.css>
    <body>
        <div class="loginbox">
            <h1>Log in or Register here</h1>
            <form>
                <p>Username</p>
                <input type="text" name="userN" placeholder="Enter Username">
                <p>Password</p> 
                <input type="text" name="passw" placeholder="Enter Password">
                <input type="submit" name="submit" value="login">
                <a href="#">Forgot Password?</a><br>
                <a href="#">Don't have an account?</a>
            </form>
        </div>
    </body>
</head>
</html>
